<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon"/>
    <title>Tap Music</title>
  </head>
  <body>

    <div class="file">
        <h2 class="h2">Play with songs</h2>
        <input type="file" accept="audio/*" capture id="recorder" class="input"><br>
        <audio id="player" controls></audio>
      </div>
      <button type="button" name="button" id="add">ADD songs</button>
<script>
  const recorder = document.getElementById('recorder');
  const player = document.getElementById('player');
  const add = document.getElementById('add');
  const file = document.querySelector('.file');

  recorder.addEventListener('change', function(e) {
    const file = e.target.files[0];
    const url = URL.createObjectURL(file);
    // Do something with the audio file.
    player.src = url;
  });
  add.onclick = ()=>{
    file.style.display = 'block';
  }
</script>

    <section class="app">
      <header>


        <h1>Tap Music</h1>
        
        <p>Create sounds with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>


    <script src="index.js"></script>
  </body>
</html>
